

// Whether GOKZ enforces convars required for global records.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gokz_settings_enforcer "1"

// Whether or not GOKZ should warn players if the global check does not pass.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gokz_warn_for_non_global_map "1"
